<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>alkhas I Muslim popi babuina</title>

  <style>
    /* ЭКРАН ЗАГРУЗКИ */
    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid #00ff99;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ОСНОВНОЙ САЙТ */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #0f2027);
      font-family: Arial, sans-serif;
      color: #00ff99;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      animation: glow 2s infinite alternate;
    }

    /* КАРТИНКА */
    .zoom-img {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ff99;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .zoom-img.active {
      transform: scale(1.8);
      z-index: 10;
    }

    /* КНОПКА */
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #00ff99;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* ВСПЛЫВАЮЩАЯ НАДПИСЬ */
    #message {
      position: fixed;
      bottom: 30px;
      background: #00ff99;
      color: #000;
      padding: 15px 25px;
      border-radius: 30px;
      box-shadow: 0 0 20px #00ff99;
      font-size: 18px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      z-index: 10000;
    }

    #message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff99; }
      to   { text-shadow: 0 0 20px #00ff99; }
    }
  </style>
</head>

<body>

  <!-- ЭКРАН ЗАГРУЗКИ -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- ТЕКСТ СВЕРХУ -->
  <h1>alkhas I Muslim popi babuina</h1>

  <!-- КАРТИНКА -->
  <img src="photo.png" class="zoom-img" onclick="zoom(this)" alt="photo">

  <!-- КНОПКА -->
  <button onclick="showMessage()">Нажми меня</button>

  <!-- НАДПИСЬ -->
  <div id="message">алхас и Муслим попы бабуина</div>

  <script>
    // УВЕЛИЧЕНИЕ КАРТИНКИ
    function zoom(img) {
      img.classList.toggle("active");
    }

    // ПОКАЗ НАДПИСИ
    function showMessage() {
      const msg = document.getElementById("message");
      msg.classList.add("show");

      setTimeout(() => {
        msg.classList.remove("show");
      }, 3000);
    }

    // АНИМАЦИЯ ПРИ ЗАГРУЗКЕ
    window.onload = function () {
      document.getElementById("loader").style.display = "none";
      document.body.classList.add("loaded");
    };
  </script>

</body>
</html>
