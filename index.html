<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salim AI</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#0f0f0f;
  color:#e5e7eb;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  height:100dvh;
  display:flex;
  justify-content:center;
}

/* CHAT CONTAINER */
.chat{
  width:100%;
  max-width:900px;
  height:100dvh;
  display:flex;
  flex-direction:column;
  background:#0f0f0f;
}

/* HEADER */
.header{
  padding:14px 16px;
  border-bottom:1px solid #1f1f1f;
}
.header-title{
  font-weight:600;
  font-size:14px;
}
.status{
  font-size:11px;
  opacity:.6;
}

/* MESSAGES */
.messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.msg{
  max-width:85%;
  padding:12px 14px;
  margin-bottom:14px;
  border-radius:14px;
  line-height:1.5;
  font-size:15px;
  word-wrap:break-word;
}

.user{
  background:#2563eb;
  color:#fff;
  margin-left:auto;
}

.bot{
  background:#171717;
  border:1px solid #222;
  color:#e5e7eb;
}

/* INPUT */
.input{
  border-top:1px solid #1f1f1f;
  padding:14px;
  background:#0f0f0f;
}

.input-box{
  display:flex;
  gap:10px;
}

#text{
  flex:1;
  resize:none;
  background:#171717;
  border:1px solid #262626;
  border-radius:12px;
  padding:12px;
  color:#fff;
  font-size:15px;
  outline:none;
}

button{
  background:#2563eb;
  border:none;
  border-radius:12px;
  padding:0 16px;
  font-size:16px;
  color:#fff;
  cursor:pointer;
}

#voiceBtn{
  background:#171717;
  border:1px solid #262626;
}

button:hover{opacity:.9}
</style>
</head>

<body>

<div class="chat">

  <div class="header">
    <div class="header-title">Salim AI</div>
    <div class="status">online</div>
  </div>

  <div class="messages" id="messages">
    <div class="msg bot">–ü—Ä–∏–≤–µ—Ç! –Ø Salim AI. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</div>
  </div>

  <div class="input">
    <div class="input-box">
      <button id="voiceBtn">üé§</button>
      <input id="text" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

</div>

<script>
/* JS –û–°–¢–ê–í–õ–ï–ù –ü–†–û–°–¢–´–ú ‚Äî —Å–µ—Ä–≤–µ—Ä –º–æ–∂–µ—à—å –ø–æ–¥–∫–ª—é—á–∞—Ç—å –∫–∞–∫ –±—ã–ª */
const messages = document.getElementById("messages");
const input = document.getElementById("text");
const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = send;

function send(){
  const text = input.value.trim();
  if(!text) return;

  messages.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  // —Å—é–¥–∞ —É —Ç–µ–±—è —É–∂–µ –±—ã–ª/–±—É–¥–µ—Ç –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞
  messages.innerHTML += `<div class="msg bot">Salim AI –æ—Ç–≤–µ—á–∞–µ—Ç...</div>`;
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
