<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salim AI :: CORE</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
*{box-sizing:border-box}

:root{
  --neon:#22d3ee;
  --pink:#ec4899;
  --green:#22c55e;
  --bg:#020617;
}

body{
  margin:0;
  font-family:'JetBrains Mono',monospace;
  background:
    radial-gradient(circle at top,#020617,#000 60%),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.03) 0,
      rgba(255,255,255,.03) 1px,
      transparent 1px,
      transparent 3px
    );
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* ===== CORE ===== */
.core{
  position:fixed;
  top:50%;
  left:50%;
  width:180px;
  height:180px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:
    radial-gradient(circle,var(--neon),transparent 60%);
  filter:blur(2px);
  animation:pulse 3s infinite;
  opacity:.45;
  z-index:0;
}

.core::before,
.core::after{
  content:"";
  position:absolute;
  inset:-25px;
  border-radius:50%;
  border:1px solid rgba(34,211,238,.25);
  animation:spin 10s linear infinite;
}

.core::after{
  inset:-45px;
  animation-duration:18s;
}

@keyframes pulse{
  0%,100%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.15)}
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== CHAT ===== */
.chat{
  position:relative;
  z-index:2;
  width:100%;
  max-width:440px;
  height:94vh;
  background:rgba(2,6,23,.9);
  border-radius:20px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  border:1px solid rgba(34,211,238,.3);
  box-shadow:0 0 40px rgba(34,211,238,.25);
}

/* HEADER */
.header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(34,211,238,.25);
}

.header-title{
  color:var(--neon);
  font-weight:700;
  letter-spacing:1px;
  text-shadow:0 0 12px rgba(34,211,238,.8);
}

/* MESSAGES */
.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.messages::-webkit-scrollbar{display:none}

.msg{
  margin-bottom:14px;
  padding:12px 14px;
  border-radius:14px;
  max-width:82%;
  font-size:14px;
  animation:fade .25s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1}
}

.user{
  margin-left:auto;
  background:linear-gradient(135deg,var(--pink),#9333ea);
  box-shadow:0 0 18px rgba(236,72,153,.5);
}

.bot{
  background:rgba(2,6,23,.95);
  border:1px solid rgba(34,211,238,.4);
  box-shadow:0 0 18px rgba(34,211,238,.35);
}

/* INPUT */
.input{
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid rgba(34,211,238,.25);
}

input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(34,211,238,.35);
  background:rgba(2,6,23,.9);
  color:#e5e7eb;
  outline:none;
}

button{
  border:none;
  border-radius:14px;
  padding:0 14px;
  font-size:18px;
  cursor:pointer;
  background:rgba(34,211,238,.15);
  color:var(--neon);
  box-shadow:0 0 12px rgba(34,211,238,.4);
}

#sendBtn{
  background:linear-gradient(135deg,var(--green),#16a34a);
  color:#020617;
  box-shadow:0 0 18px rgba(34,197,94,.6);
}
</style>
</head>

<body>

<div class="core"></div>

<div class="chat">
  <div class="header">
    <div class="header-title">SALIM AI â–ŒCORE ACTIVE</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="text" placeholder="> Ð’Ð²ÐµÐ´Ð¸ ÐºÐ¾Ð¼Ð°Ð½Ð´Ñƒ..." />
    <button id="voiceBtn">ðŸŽ™</button>
    <button id="sendBtn">â®ž</button>
  </div>
</div>

<script>
const messages=document.getElementById("messages");
const input=document.getElementById("text");

function add(text,role){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.textContent=text;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
}

async function send(){
  const text=input.value.trim();
  if(!text)return;

  add(text,"user");
  input.value="";
  add("â³ ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚ÐºÐ° Ð½ÐµÐ¹Ñ€Ð¾ÑÐ¸Ð³Ð½Ð°Ð»Ð¾Ð²...","bot");

  try{
    const res=await fetch("https://salim-ai.onrender.com/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    messages.lastChild.textContent=data.reply||"ÐÐµÑ‚ Ð¾Ñ‚Ð²ÐµÑ‚Ð°";
  }catch{
    messages.lastChild.textContent="âš  ÐŸÐ¾Ñ‚ÐµÑ€Ñ ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ñ";
  }
}

document.getElementById("sendBtn").onclick=send;
input.addEventListener("keydown",e=>{if(e.key==="Enter")send()});

/* ðŸŽ¤ */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
  const r=new SR();
  r.lang="ru-RU";
  document.getElementById("voiceBtn").onclick=()=>r.start();
  r.onresult=e=>input.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
