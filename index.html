<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Salim AI</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: #000;
  display: flex;
  flex-direction: column;
  border-radius: 16px;
  overflow: hidden;
}

.header {
  padding: 15px;
  text-align: center;
  background: #0f0f0f;
  font-weight: bold;
  font-size: 18px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 80%;
  line-height: 1.4;
}

.user {
  background: #1f1f1f;
  margin-left: auto;
}

.bot {
  background: #121212;
  border: 1px solid #222;
}

.input {
  display: flex;
  padding: 10px;
  background: #0f0f0f;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #1a1a1a;
  color: #fff;
}

button {
  margin-left: 8px;
  padding: 0 16px;
  border-radius: 10px;
  border: none;
  background: #22c55e;
  color: #000;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="chat">
  <div class="header">Salim AI</div>
  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="send()">‚û§</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("text");

function add(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  add(text, "user");
  input.value = "";

  add("AI –¥—É–º–∞–µ—Ç...", "bot");

  try {
    const res = await fetch("https://salim-ai.onrender.com/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    messages.lastChild.textContent = data.reply || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ üòï";

  } catch (e) {
    messages.lastChild.textContent = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è ‚ùå";
  }
}
</script>

</body>
</html>
