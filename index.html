<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Salim AI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* –ö–ê–†–¢–û–ß–ö–ê –ß–ê–¢–ê */
.chat {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(14px);
  display: flex;
  flex-direction: column;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 0 40px rgba(59,130,246,0.25);
}

/* –®–ê–ü–ö–ê */
.header {
  padding: 16px;
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  background: rgba(0,0,0,0.5);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  letter-spacing: 0.5px;
}

/* –°–û–û–ë–©–ï–ù–ò–Ø */
.messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 14px;
  padding: 12px 15px;
  border-radius: 14px;
  max-width: 80%;
  line-height: 1.5;
  animation: fadeUp 0.25s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.user {
  margin-left: auto;
  color: #fff;
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  box-shadow: 0 0 18px rgba(59,130,246,0.6);
}

.bot {
  color: #e5e7eb;
  background: rgba(15,23,42,0.9);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: inset 0 0 10px rgba(99,102,241,0.25);
}

/* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
.input {
  display: flex;
  padding: 12px;
  background: rgba(0,0,0,0.55);
  border-top: 1px solid rgba(255,255,255,0.08);
}

input {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-size: 16px;
}

input::placeholder {
  color: #9ca3af;
}

button {
  margin-left: 10px;
  padding: 0 20px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-size: 20px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #000;
  box-shadow: 0 0 18px rgba(34,197,94,0.6);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 0 10px rgba(34,197,94,0.4);
}
</style>
</head>

<body>

<div class="chat">
  <div class="header">üöÄ Salim AI</div>
  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="send()">‚û§</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("text");

function add(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  add(text, "user");
  input.value = "";

  add("Salim AI –¥—É–º–∞–µ—Ç...", "bot");

  try {
    const res = await fetch("https://salim-ai.onrender.com/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    messages.lastChild.textContent = data.reply || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ üòï";

  } catch (e) {
    messages.lastChild.textContent = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è ‚ùå";
  }
}
</script>

</body>
</html>
