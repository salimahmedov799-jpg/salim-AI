<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salim AI :: MATRIX</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');

*{box-sizing:border-box}

/* BACKGROUND */
body{
  margin:0;
  font-family:'JetBrains Mono', monospace;
  background:#000;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* MATRIX CANVAS */
#matrix{
  position:fixed;
  inset:0;
  z-index:0;
  opacity:.25;
}

/* APP */
.chat{
  position:relative;
  z-index:2;
  width:100%;
  max-width:440px;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:rgba(0,0,0,.85);
  border-left:1px solid rgba(0,255,156,.2);
  border-right:1px solid rgba(0,255,156,.2);
  backdrop-filter:blur(6px);
}

/* HEADER */
.header{
  padding:14px 16px;
  border-bottom:1px solid rgba(0,255,156,.25);
}
.header-title{
  font-weight:700;
  font-size:14px;
  color:#00ff9c;
}
.status{
  font-size:11px;
  color:#00ff9c;
  opacity:.7;
}

/* MESSAGES */
.messages{
  flex:1;
  padding:18px 14px 90px;
  overflow-y:auto;
}
.msg{
  margin-bottom:22px;
  font-size:14px;
  line-height:1.65;
}
.user{
  color:#e5e7eb;
}
.bot{
  padding-left:12px;
  border-left:3px solid #00ff9c;
  color:#b6ffe3;
  position:relative;
}
.bot::before{
  content:"‚ñç";
  position:absolute;
  left:-12px;
  color:#00ff9c;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}
.bot img{
  margin-top:10px;
  max-width:100%;
  border-radius:12px;
  box-shadow:0 0 30px rgba(0,255,156,.35);
}

/* INPUT */
.input{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:440px;
  padding:12px;
  background:rgba(0,0,0,.95);
  border-top:1px solid rgba(0,255,156,.25);
}
.input-box{
  display:flex;
  background:#020617;
  border-radius:18px;
  padding:6px;
  border:1px solid rgba(0,255,156,.25);
}
input{
  flex:1;
  border:none;
  background:none;
  color:#00ff9c;
  padding:10px;
  font-size:13.5px;
  outline:none;
}
input::placeholder{color:rgba(0,255,156,.5)}
button{
  border:none;
  background:#00ff9c;
  color:#000;
  width:36px;
  height:36px;
  border-radius:50%;
  cursor:pointer;
}
#voiceBtn{
  background:#020617;
  color:#00ff9c;
  margin-right:6px;
  border:1px solid rgba(0,255,156,.25);
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="chat">
  <div class="header">
    <div class="header-title">> Salim AI :: MATRIX NODE</div>
    <div class="status">STATUS: CONNECTED</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <div class="input-box">
      <button id="voiceBtn">üé§</button>
      <input id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>
</div>

<script>
/* MATRIX EFFECT */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

const letters="01„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize=14;
let columns=[];
function init(){
  columns=[];
  for(let i=0;i<canvas.width/fontSize;i++){
    columns[i]=Math.random()*canvas.height;
  }
}
init();

function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff9c";
  ctx.font=fontSize+"px JetBrains Mono";
  columns.forEach((y,i)=>{
    const text=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,y);
    columns[i]=y>canvas.height?0:y+fontSize;
  });
}
setInterval(drawMatrix,50);

/* CHAT */
const messages=document.getElementById("messages");
const input=document.getElementById("text");

let memory=JSON.parse(localStorage.getItem("salim_chat"))||[];

function saveAll(){
  localStorage.setItem("salim_chat",JSON.stringify(memory));
}

function add(text,role,save=true){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.textContent=text;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
  if(save){
    memory.push({role,text});
    saveAll();
  }
}

memory.forEach(m=>add(m.text,m.role,false));

async function send(){
  const text=input.value.trim();
  if(!text)return;

  add(text,"user");
  input.value="";
  add("Processing request...","bot");

  const isImage=/–∫–∞—Ä—Ç–∏–Ω|–Ω–∞—Ä–∏—Å—É–π|image|draw|—Ñ–æ—Ç–æ/i.test(text);

  try{
    const res=await fetch(
      isImage
      ? "https://salim-ai.onrender.com/api/image"
      : "https://salim-ai.onrender.com/api/chat",
      {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(
          isImage?{prompt:text}:{message:text}
        )
      }
    );

    const data=await res.json();

    if(isImage && data.image){
      messages.lastChild.innerHTML=
        `<img src="${data.image}">
         <div style="opacity:.5;font-size:11px">[GENERATED]</div>`;
    }else{
      messages.lastChild.textContent=data.reply||"NO RESPONSE";
      memory[memory.length-1].text=data.reply;
    }
    saveAll();
  }catch{
    messages.lastChild.textContent="CONNECTION ERROR";
  }
}

document.getElementById("sendBtn").onclick=send;
input.addEventListener("keydown",e=>{if(e.key==="Enter")send()});

/* VOICE */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
  const r=new SR();
  r.lang="ru-RU";
  document.getElementById("voiceBtn").onclick=()=>r.start();
  r.onresult=e=>input.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
